<!doctype html>
<html>
<head>
  <title>Tiny Jungle Web Store</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="site-header">Tiny Jungle Web Store</header>

  <main class="cart">
    <h1 class="cart__header">Your Cart</h1>
    <div class="cart__contents">
      <div class="cart__column-header">Product Name</div>
      <div class="cart__column-header">Cost</div>
      <div class="cart__column-header">Quantity</div>
      <div class="cart__column-header">Total Cost</div>
      <div class="cart__column-header">Shipping Weight</div>

      <div class="cart__product-name">A Black T-Shirt</div>
      <div class="cart__product-price">$20.00</div>
      <div class="cart__product-qty">1</div>
      <div class="cart__product-total"></div>
      <div class="cart__product-weight">0.25lb</div>

      <div class="cart__product-name">AA Batteries (8-pack)</div>
      <div class="cart__product-price">$4.00</div>
      <div class="cart__product-qty">8</div>
      <div class="cart__product-total"></div>
      <div class="cart__product-weight">8.0lb</div>

      <div class="cart__product-name">"The Clean Coder" by Robert Martin</div>
      <div class="cart__product-price">$28.99</div>
      <div class="cart__product-qty">1</div>
      <div class="cart__product-total"></div>
      <div class="cart__product-weight">2.1lb</div>

      <div class="cart__product-name">Commemorative  Bowling Ball</div>
      <div class="cart__product-price">$44.99</div>
      <div class="cart__product-qty">1</div>
      <div class="cart__product-total"></div>
      <div class="cart__product-weight">14.0lb</div>

      <div class="cart__product cart__total-span">Grand Total:</div>
      <div class="cart__product cart__total-cost"></div>
      <div class="cart__product cart__total-weight"></div>
    </div>
  </main>
  <script src="cart.js"></script>
</body>
</html>
